services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=stellwerk
      - POSTGRES_USER=stellwerk
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-stellwerk-preprod}
    volumes:
      - stellwerk-db-preprod:/var/lib/postgresql/data
    restart: unless-stopped

  stellwerk:
    build:
      context: .
      dockerfile: Dockerfile
    image: stellwerk:preprod
    ports:
      - "8002:8002"
    depends_on:
      - db
    environment:
      # Persistenz (Preprod): Postgres
      - DATABASE_URL=postgresql+psycopg://stellwerk:${POSTGRES_PASSWORD:-stellwerk-preprod}@db:5432/stellwerk
      - STELLWERK_DEBUG=${STELLWERK_DEBUG:-0}
      # Optional: KI
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    restart: unless-stopped

volumes:
  stellwerk-db-preprod:
